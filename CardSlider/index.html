<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardslider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
    <img src="images/back.png" alt="" id="backbtn"> 
    <div class="gallery">
        <div>
                <span><img src="./images/image-1.png" alt=""></span>
                <span><img src="./images/image-2.png" alt=""></span>
                <span><img src="./images/image-3.png" alt=""></span>
       </div>     
       <div>            
                <span><img src="./images/image-4.png" alt=""></span>
                <span><img src="./images/image-5.png" alt=""></span>
                <span><img src="./images/image-6.png" alt=""></span>
        </div>      
    </div>
    <img src="images/next.png" alt="" id="nextbtn">
</div>


<script>
let scrollbar = document.querySelector('.gallery');
let backBtn = document.getElementById('backbtn');
let nextBtn = document.getElementById('nextbtn');

scrollbar.addEventListener("wheel",(evt) =>{
    evt.preventDefault();
    scrollbar.scrollLeft += evt.deltaY;
    scrollbar.style.scrollBehavior = "auto";

});
backBtn.addEventListener("click",()=>{
    scrollbar.style.scrollBehavior = "smooth";
    scrollbar.scrollLeft -= 1000;
});
nextBtn.addEventListener("click",()=>{
    scrollbar.style.scrollBehavior = "smooth";
    scrollbar.scrollLeft += 1000;
});
</script>
</body>
</html>
